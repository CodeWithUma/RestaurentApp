<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2>Restaurent Record Management</h2>
        <div class="d-flex">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Restaurent
            </button>
        </div>
    </div>
</nav>

<!-- TABLE SHOWN HERES -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurent ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Services</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td> {{data.id}} </td>
            <td> {{data.name}} </td>
            <td> {{data.email}} </td>
            <td> {{data.mobile}} </td>
            <td> {{data.address}} </td>
            <td> {{data.services}} </td>
            <td>
                <button class="btn btn-info">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteRestaurent(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control"
                            placeholder="Restaurent Name Here" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" formControlName="email" class="form-control"
                            placeholder="Restaurent Email ID" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="tel" formControlName="mobile" class="form-control"
                            placeholder="Restaurent Mobile Number" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" formControlName="address" class="form-control"
                            placeholder="Restaurent Address" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Services</label>
                        <input type="text" formControlName="services" class="form-control"
                            placeholder="Restaurent Services" id="exampleInputPassword1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addRestaurant()">Add Details</button>
            </div>
        </div>
    </div>
</div>
